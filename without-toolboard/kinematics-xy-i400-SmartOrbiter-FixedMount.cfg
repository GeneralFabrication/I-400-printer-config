# START kinematics-xy-i400.cfg

[stepper_y1]
step_pin: M0_STEP
dir_pin: !M0_DIR
enable_pin: !M0_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200

[tmc5160 stepper_y1]
spi_bus: spi2
cs_pin: M0_CS
interpolate: False
run_current: 1.8
sense_resistor: 0.05

[stepper_x1]
step_pin: M1_STEP
dir_pin: M1_DIR
enable_pin: !M1_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200

[tmc5160 stepper_x1]
spi_bus: spi2
cs_pin: M1_CS
interpolate: False
run_current: 1.8
sense_resistor: 0.05

[stepper_x]
step_pin: M2_STEP
dir_pin: M2_DIR
enable_pin: !M2_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: S1
position_min: -2 #formerly -0.5
position_endstop: -2 #formerly 0
position_max: 300
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 5
homing_positive_dir: false

[tmc5160 stepper_x]
spi_bus: spi2
cs_pin: M2_CS
interpolate: False
run_current: 1.8
sense_resistor: 0.05

[stepper_y]
step_pin: M3_STEP
dir_pin: !M3_DIR
enable_pin: !M3_EN
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
endstop_pin: S0
position_min: -34 #formerly -25
position_endstop: -34 #formerly -25
position_max: 290
homing_speed: 50
homing_retract_dist: 5
second_homing_speed: 5
homing_positive_dir: false

[tmc5160 stepper_y]
spi_bus: spi2
cs_pin: M3_CS
interpolate: False
run_current: 1.8
sense_resistor: 0.05

# END kinematics-xy-i400.cfg



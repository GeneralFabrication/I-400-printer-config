# START kinematics-z-i400.cfg

[stepper_z]
step_pin: M4_STEP
dir_pin: M4_DIR
enable_pin: !M4_EN
rotation_distance: 2
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 200
homing_speed: 10
homing_retract_dist: 0.0 #The Beacon requires 0.0, formerly 2.0 for induction probes
second_homing_speed: 5.0
homing_positive_dir: False

[tmc2209 stepper_z]
uart_pin: M4_UART
interpolate: False
run_current: 1.0
sense_resistor: 0.1

[stepper_z1]
step_pin: M6_STEP
dir_pin: M6_DIR
enable_pin: !M6_EN
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 2

[tmc2209 stepper_z1]
uart_pin: M6_UART
interpolate: False
run_current: 1.0
sense_resistor: 0.1

[stepper_z2]
step_pin: M5_STEP
dir_pin: M5_DIR
enable_pin: !M5_EN
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 2

[tmc2209 stepper_z2]
uart_pin: M5_UART
interpolate: False
run_current: 1.0
sense_resistor: 0.1

# END kinematics-z-i400.cfg

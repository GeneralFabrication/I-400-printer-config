##################################
##### UI: TEMPERATURE REPORTS ####
##################################

[thermistor CvBoardTherm]
temperature1: 25.0
resistance1: 10000.0
beta: 3950

[temperature_sensor RPi]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor MCU]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor CTB]
sensor_type: temperature_mcu
sensor_mcu: ctb

[temperature_sensor XY_Driver]
sensor_type: CvBoardTherm
sensor_pin: M3_THERM
pullup_resistor: 4700
min_temp: -20
max_temp: 100

[temperature_sensor Z_Driver]
sensor_type: CvBoardTherm
sensor_pin: M6_THERM
pullup_resistor: 4700
min_temp: -20
max_temp: 100

[temperature_sensor E_Driver]
sensor_type: CvBoardTherm
sensor_pin: ctb:M0_THERM
pullup_resistor: 47000 # not a typo, i fucked up the board order
min_temp: -20
max_temp: 100

[temperature_sensor 12V_DC-DC]
sensor_type: CvBoardTherm
sensor_pin: 12V_THERM
pullup_resistor: 4700
min_temp: -20
max_temp: 100

[temperature_sensor 5V_DC-DC]
sensor_type: CvBoardTherm
sensor_pin: 5V_THERM
pullup_resistor: 4700
min_temp: -20
max_temp: 100



